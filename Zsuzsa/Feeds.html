		<!-- 
		
			This randomly chooses one image from a local directory and changes them in a given interval. 
			Another solution is to get the images from a given FlickR gallery, but it is always starting with the first image.
			This solution can be found in flickr_pics.html
		
		-->
		<script id="chg_img">
			var	theImages = new Array("image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg", "image6.jpg");
			function changeImage() {
				var whichImage = Math.floor(Math.random() * 10) % theImages.length;
				$("#responsecontainer").attr("src", "bootstrap/img/" + theImages[whichImage]);
			}

			$(document).ready(function() {
			   changeImage();
			   var refreshId = setInterval(function() {
				  changeImage()}, 16000);
			   //$.ajaxSetup({ cache: false });
			});
		</script>
